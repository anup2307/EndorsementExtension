<html>
    <head>
        <script type="module" src="../popup/popup.js"></script>
        <script src="../commonWeVote.js"></script>
        <script src="../../libs/jquery/jquery-3.6.0.min.js"></script>
        <link rel="stylesheet" href="../../css/onOffSwitch.css" type="text/css">
        <link rel="stylesheet" href="../../css/application.css" type="text/css">
    </head>
    <body style="padding-bottom: 15px;">

        <div class="containerDiv">
            <img id="orgLogo" class="gridOrgIcon" src="https://wevote.us/img/we-vote-logo-horizontal-color-dark-141x46.svg" alt="">

            <div class="buttonDiv">
                <button type='button' id='jumpToMyBallot' class='weButton weButtonBlue'>JUMP TO MY BALLOT</button>
            </div>
            <div class="buttonDiv">
                <button type='button' id='allEndorsementsButton' class='weButton weButtonDisable'>ENDORSEMENTS</button>
            </div>

            <hr>

            <div id="enableHighlighting" class="switchRow">
                <div class="switchTextLabel" >Enable Highlighting</div>
                <div class="onoffswitch">
                    <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="highlightingMasterSwitch">
                    <label class="onoffswitch-label" for="highlightingMasterSwitch"></label>
                </div>
            </div>

            <hr>

            <div class="buttonDiv">
                <button type='button' id='highlightCandidatesThisTabButton' class='weButton'>Highlight Candidates on This Tab</button>
            </div>

            <div class="buttonDiv">
                <button type='button' id='openEditPanelButton' class='weButton'>Open Edit Panel for this Tab</button>
            </div>

            <div style="padding-top: 10px">
                For best performance, open as few tabs as possible in this window.
            </div>

            <div class="tabReportDiv">
                <table style="margin-left: 30px; margin-top: 10px; opacity: .25; font-size: 10px;">
                    <tr>
                        <td style="margin-right: 20px">Tab:</td>
                        <td style="padding-left: 10px"><span id="tabNumber">-</span></td>
                    </tr>
                    <tr>
                        <td style="margin-right: 20px">Window:</td>
                        <td style="padding-left: 10px"><span id="windowNumber">-</span></td>
                    </tr>
                    <tr>
                        <td style="margin-right: 20px">Site:</td>
                        <td style="padding-left: 10px"><span id="hostName">.</span></td>
                    </tr>
                </table>
            </div>
        </div>
    </body>
</html>
